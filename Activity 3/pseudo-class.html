<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
</head>
<style>
    li{
        list-style: none;
    }
    a:link, a:visited{
        text-decoration: none;
        background-color: green;
        border: 1px solid blue;
        color: black;
        display: block;
        width: 200px;
        text-align: center;
        margin-bottom: 1px;
    }
    a.active, a:hover{
        background-color: red;
        color: purple;
    }
    header li:nth-child(3){
        font-size: 24px;

    }
    section div:nth-child(odd){
        background-color: gray;
    }
    section div:nth-child(3):hover{
        background-color: aqua;
    }
</style>
<body>
    <h1>Pseudo Class Selector</h1>
    <header>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="http://facebook.com">Facebook</a></li>
            <li><a href="http://mabinicolleges.com">MC Portal</a></li>
        </ul>
        <section>
            <div>Div 1</div>
            <div>Div 2</div>
            <div>Div 3</div>
            <div>Div 4</div>
            <div>Div 5</div>
            <div>Div 6</div>
            <div>Div 7</div>
            <div>Div 8</div>
            <div>Div 9</div>
            <div>Div 10</div>
            <div>Div 11</div>
            <div>Div 12</div>
            <div>Div 13</div>
            <div>Div 14</div>
            <div>Div 15</div>
            <div>Div 16</div>
            <div>Div 17</div>
            <div>Div 18</div>
            <div>Div 19</div>
            <div>Div 20</div>
        </section>
    </header>
</body>
</html>
